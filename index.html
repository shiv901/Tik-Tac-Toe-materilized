<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tic Tak Toe Game</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <ul id="board">
      <li id="spot1" data-cell class=""></li>
      <li id="spot2" data-cell class=""></li>
      <li id="spot3" data-cell class=""></li>
      <li id="spot4" data-cell class=""></li>
      <li id="spot5" data-cell class=""></li>
      <li id="spot6" data-cell class=""></li>
      <li id="spot7" data-cell class=""></li>
      <li id="spot8" data-cell class=""></li>
      <li id="spot9" data-cell class=""></li>
    </ul>
    <section class="win-screen">
      <div data-winning-message-text></div>
      <a href="#" class="btn reset">Restart</a>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
